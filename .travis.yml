env:
  global:
      - REPO_DIR=statsmodels
      - BUILD_COMMIT=main
      - UNICODE_WIDTH=32
      - NP_BUILD_DEP="numpy==1.18.5"
      - NP_TEST_DEP="numpy==1.18.5"
      - SP_BUILD_DEP="scipy==1.5.2"
      - SP_TEST_DEP="scipy==1.5.2"
      - PANDAS_DEP="pandas==1.0.5"
      - ANACONDA_USERNAME=statsmodels
      # Following generated with
      - DAILY_COMMIT=main
      - PYTHONHASHSEED=0

language: python
python: 3.6
sudo: required
dist: trusty
services: docker

matrix:
    - os: linux
      arch: arm64-graviton2
      dist: focal
      virt: vm
      group: edge
      python: 3.7
      env:
        - MB_PYTHON_VERSION=3.7
        - MB_ML_VER=2014
        - PLAT=aarch64
        - DOCKER_TEST_IMAGE=multibuild/focal_arm64v8
        - NP_BUILD_DEP="numpy==1.19.2"
        - NP_TEST_DEP="numpy==1.19.2"
        - SP_BUILD_DEP="scipy==1.5.3"
        - SP_TEST_DEP="scipy==1.5.3"
        - PANDAS_DEP="pandas==1.1.3"
    - os: linux
      arch: arm64-graviton2
      dist: focal
      virt: vm
      group: edge
      python: 3.8
      env:
        - MB_PYTHON_VERSION=3.8
        - MB_ML_VER=2014
        - PLAT=aarch64
        - DOCKER_TEST_IMAGE=multibuild/focal_arm64v8
        - NP_BUILD_DEP="numpy==1.19.2"
        - NP_TEST_DEP="numpy==1.19.2"
        - SP_BUILD_DEP="scipy==1.5.3"
        - SP_TEST_DEP="scipy==1.5.3"
        - PANDAS_DEP="pandas==1.1.3"
    - os: linux
      arch: arm64-graviton2
      dist: focal
      virt: vm
      group: edge
      python: 3.9
      env:
        - MB_PYTHON_VERSION=3.9
        - MB_ML_VER=2014
        - PLAT=aarch64
        - DOCKER_TEST_IMAGE=multibuild/focal_arm64v8
        - NP_BUILD_DEP="numpy==1.19.3"
        - NP_TEST_DEP="numpy==1.19.3"
        - SP_BUILD_DEP="scipy==1.5.4"
        - SP_TEST_DEP="scipy==1.5.4"
        - PANDAS_DEP="pandas==1.2.2"

before_install:
    - if [ "$TRAVIS_BRANCH" == "master" ]; then
          CONTAINER="pre-release";
          BUILD_COMMIT=${DAILY_COMMIT:-$BUILD_COMMIT};
      else
          CONTAINER=wheels;
          UPLOAD_ARGS="--no-update-index";
      fi
    - BUILD_DEPENDS="$NP_BUILD_DEP $SP_BUILD_DEP Cython"
    - TEST_DEPENDS="$NP_TEST_DEP $SP_TEST_DEP $PANDAS_DEP nose pytest pytest-xdist!=1.30.0 pytest-randomly"
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - before_install

install:
    # Maybe get and clean and patch source
    - clean_code $REPO_DIR $BUILD_COMMIT
    - build_wheel $REPO_DIR $PLAT

script:
    - install_run $PLAT

after_success:
    # Upload wheels to anaconda.org
    - source ./anaconda.org/upload-anaconda.sh
