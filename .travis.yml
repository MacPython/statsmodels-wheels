env:
  global:
      - REPO_DIR=statsmodels
      - BUILD_COMMIT=main
      - PLAT=aarch64
      - UNICODE_WIDTH=32
      - NP_BUILD_DEP="numpy==1.19.3"
      - NP_TEST_DEP="numpy==1.19.3"
      - SP_BUILD_DEP="scipy==1.5.4"
      - SP_TEST_DEP="scipy==1.5.4"
      - PANDAS_DEP="pandas==1.1.3"
      - MB_ML_VER=2014
      - ANACONDA_USERNAME=statsmodels
      # Following generated with
      - DAILY_COMMIT=main
      - PYTHONHASHSEED=0
      - PIP_CMD=pip3

language: python
arch: arm64-graviton2
dist: focal
virt: vm
group: edge
services: docker

matrix:
  include:
    - os: linux
      python: 3.7
      env:
        - MB_PYTHON_VERSION=3.7
        - PYTHON_EXE=python3.7
    - os: linux
      python: 3.8
      env:
        - MB_PYTHON_VERSION=3.8
        - PYTHON_EXE=python3.8

before_install:
    - if [ "$TRAVIS_BRANCH" == "master" ]; then
          CONTAINER="pre-release";
          BUILD_COMMIT=${DAILY_COMMIT:-$BUILD_COMMIT};
      else
          CONTAINER=wheels;
          UPLOAD_ARGS="--no-update-index";
      fi
    - BUILD_DEPENDS="$NP_BUILD_DEP $SP_BUILD_DEP Cython"
    - TEST_DEPENDS="$NP_TEST_DEP $SP_TEST_DEP $PANDAS_DEP nose pytest pytest-xdist!=1.30.0 pytest-randomly"
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - before_install

install:
    # Maybe get and clean and patch source
    - clean_code $REPO_DIR $BUILD_COMMIT
    - build_wheel $REPO_DIR $PLAT

script:
    - install_wheel
    - mkdir tmp_for_test
    - source config.sh
    - (cd tmp_for_test && run_tests)
    - rmdir tmp_for_test 2>/dev/null || echo "Cannot remove tmp_for_test"

after_success:
    # Upload wheels to anaconda.org
    - source ./anaconda.org/upload-anaconda.sh
